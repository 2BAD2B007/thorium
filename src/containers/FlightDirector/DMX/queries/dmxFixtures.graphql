subscription DMXFixtures($simulatorId: ID) {
  dmxFixtures(simulatorId: $simulatorId) {
    id
    name
    DMXDevice {
      id
      name
      channels
    }
    channel
    mode
    tags
    passiveChannels {
      amber
      white
      uv
      intensity
      strobe
      generic
      nothing
      color
    }
  }
}
