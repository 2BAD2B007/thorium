name: Build/build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Assets
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Semantic Release
        run: |
          npm run semantic-release
