overwrite: true
schema: "http://localhost:3001/graphql"
documents: "src/**/*.graphql"
generates:
  server/generated/resolvers.ts:
    plugins:
      - "typescript"
      - typescript-resolvers
    config:
      useIndexSignature: true
      scalars:
        DateTime: Date
        JSON: "{ [key: string]: any }"
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "fragment-matcher"
      - "typescript-react-apollo"
    config:
      scalars:
        DateTime: Date
        JSON: "{[key: string]: any}"
      gqlImport: graphql-tag.macro
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 3
